<table border="1" *ngIf="cName">
  <thead>
    <tr>
      <th>Course ID</th>
      <th>Course Name</th>
    </tr>
  </thead>
  <tbody *ngFor="let c of courses">
    <tr *ngIf="c.courseName == cName">
      <td *ngIf="c.courseName == cName">{{c.courseId}}</td>
      <td *ngIf="c.courseName == cName">{{c.courseName}}</td>
    </tr>
  </tbody>
</table>
